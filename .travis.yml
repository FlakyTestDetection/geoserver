sudo: false
cache:
  directories:
    - "$HOME/.m2"
language: java
before_install:
  - wget https://dl.dropboxusercontent.com/u/7897865/apache-maven-3.3.9.zip
  - unzip -qq apache-maven-3.3.9.zip
  - export M2_HOME=$PWD/apache-maven-3.3.9
  - export PATH=$M2_HOME/bin:$PATH
  - rm ~/.m2/settings.xml
script:
  - mvn -f src/pom.xml -B -U -T2 -fae -Prelease clean install && mvn -f src/community/pom.xml -B -U -T2 -fae -DskipTests -Prelease -PcommunityRelease clean install
notifications:
  email:
    on_success: never
    on_failure: never
jdk: oraclejdk8
